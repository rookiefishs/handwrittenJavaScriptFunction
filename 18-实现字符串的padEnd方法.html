<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 实现字符串的padEnd方法,设置指定长度的字符,不足这个长度的用指定符号补齐,向后补齐
      /**
       * length:期望长度
       * sym:补全字符,不传默认使用0
       */
      String.prototype.__proto__.myPadEnd = function (length, sym) {
        let str = this;

        let newStr = '';
        let newLength = length - str.length - 1;

        if (newLength < 0) return '当前字符数量已超过设置字符数量';

        newStr += str;
        for (let i = 0; i < newLength; i++) {
          newStr += sym || '0';
        }

        return newStr;
      };

      console.log('1222'.myPadEnd(3));
    </script>
  </body>
</html>
