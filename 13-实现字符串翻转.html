<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      //  实现字符串翻转
      const reverseStr = str => {
        const arr = str.split('');
        arr.reverse();
        return arr.join('');
      };

      console.log(reverseStr('123'));
    </script>
  </body>
</html>
