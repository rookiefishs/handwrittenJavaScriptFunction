<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 自定义shift数组方法
      // shift方法删除数组的第一项,并返回删除的项,并且shift方法会更改原数组
      Array.prototype.shift = function () {
        // 获取使用shift方法的数组
        let arr = this;

        // 处理之后的新数组
        let newArr = [];

        // 获取数组的第一项,用于后续的返回
        let firstItem = arr[0];

        // 如果数组的长度为0,则直接返回undfined
        if (arr.length === 0) return undefined;

        // 循环数组,因为shift方法的特性,将会删除数组的第一项,所以应该在数组的第一项循环时跳过,后续赋值时也要-1
        for (let i = 0; i < arr.length; i++) {
          // 数组第一项跳过
          if (i === 0) continue;
          // 赋值新数组
          newArr[i - 1] = arr[i];
        }

        // 根据shift的特性,将会修改源数组
        for (let i = 0; i < newArr.length; i++) {
          arr[i] = newArr[i];
        }

        // 删除数组的最后一项
        arr.length = arr.length - 1;

        // 返回删除项
        return firstItem;
      };

      let arr = [1, 2, '', 4, 5, 1];
      console.log(arr.shift());
      console.log(arr);
    </script>
  </body>
</html>
