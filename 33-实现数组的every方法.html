<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 自定义every数组方法
      Array.prototype.every = function (execute) {
        // 判断参数是否为一个函数,如果不是就抛出错误
        if (!execute instanceof Function) throw 'execute is not a function';

        // 目标数组
        let arr = this;

        // 新数组
        let newArr = [];

        // 循环目标数组,调用execute方法
        for (let i = 0; i < arr.length; i++) {
          const item = arr[i];
          newArr.push(execute(item, i, arr));
        }

        // 循环新数组
        // 根据every方法特性,只要有一个为false,就返回false,全部为true才会返回true
        for (let i = 0; i < newArr.length; i++) {
          const item = newArr[i];
          if (!item) {
            return false;
          }
        }

        return true;
      };

      let arr = [1, 2, 3, 4, 5, 6];
      console.log(arr.every(item => typeof item === 'number'));
    </script>
  </body>
</html>
