<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numberSplit = num => {
        num += '';
        const arr = num.split('');
        let str = '';
        for (let i = 0; i < arr.length; i++) {
          // 可以整除4的地方添加,
          if (i % 4 === 0 && i !== 0) {
            str += ',';
          }
          str += arr[i];
        }
        return str;
      };

      console.log(numberSplit(100000000));
    </script>
  </body>
</html>
